        <div class="bill">
            <table>
                <tr>
                    <th><label>ORDER SUMMARY</label></th>
                </tr>
                <tr>
                    <td><label>Total Items:</label></td>
                    <td><span id="numItems">0</span></td>
                </tr>
                <tr>
                    <td><label>Shipping & Handling:</label></td>
                    <td><span id="shippingFee">0</span></td>
                </tr>
                <td><label>Total Order:</label></td>
                <td><p id="totalOrder">₱0.00</p></td>
            </table>
        </div>
        <button onclick="checkout()">Checkout</button>
